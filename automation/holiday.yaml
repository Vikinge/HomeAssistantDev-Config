        ##########################################################
        ## Christmas Lighting Interior
        ##########################################################

- alias: holiday christmas lighting interior
  trigger:
    - platform: state
      entity_id: input_boolean.interior_holiday
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_select.holiday
      state: 'Christmas'

  action:
    - service: light.turn_on
      entity_id: group.media_center_lights
      data:
        effect: Christmas
        brightness: 255
        transition: 60

